<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Coding Dashboard</title>
</head>
<body>
    <h1>Green Coding Dashboard</h1>
    <p>Enter your JavaScript code below:</p>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Enter JavaScript code here..."></textarea>
    <br>
    <button id="submitCode">Submit</button>

    <h2>Results</h2>
    <div id="results">
        <p><strong>Average Energy Used:</strong> <span id="energyUsed">N/A</span></p>
        <p><strong>Average Carbon Emissions:</strong> <span id="carbonEmissions">N/A</span></p>
        <p><strong>Execution Time:</strong> <span id="executionTime">N/A</span></p>
        <p><strong>Feedback:</strong></p>
        <ul id="feedbackList"></ul>
    </div>

    <script src="script.js"></script>
</body>
